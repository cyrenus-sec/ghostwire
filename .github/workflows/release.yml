name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Important: fetch http-cli submodule

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Go (for http-cli)
        uses: actions/setup-go@v5
        with:
          go-version: '1.18'
          cache-dependency-path: http-cli/go.sum

      - name: Install dependencies
        run: npm ci

      - name: Build http-cli (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd http-cli
          go build -o httpcli main.go
          chmod +x httpcli
          sudo mv httpcli /usr/local/bin/ || mv httpcli $HOME/.local/bin/ || true
          cd ..

      - name: Build http-cli (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd http-cli
          go build -o httpcli.exe main.go
          mkdir -p "$HOME/bin"
          mv httpcli.exe "$HOME/bin/"
          echo "$HOME/bin" >> $GITHUB_PATH
          cd ..

      - name: Transpile Electron TypeScript
        run: npm run transpile:electron

      - name: Build React app
        run: npm run build

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing
          # Code signing (optional - uncomment when ready)
          # CSC_LINK: ${{ secrets.MAC_CERTIFICATE }}
          # CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATE_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing
          # Code signing (optional - uncomment when ready)
          # CSC_LINK: ${{ secrets.WIN_CERTIFICATE }}
          # CSC_KEY_PASSWORD: ${{ secrets.WIN_CERTIFICATE_PASSWORD }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "Build output:"
          ls -R dist/ || ls -R release/ || echo "No dist/release directory found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghostwire-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.msi
          retention-days: 5

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: ls -R ./artifacts

      - name: Move artifacts to release directory
        run: |
          mkdir -p release
          find ./artifacts -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.zip" -o -name "*.exe" -o -name "*.msi" \) -exec mv {} release/ \;
          ls -lh release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt
          cd ..

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create release notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > release_notes.md << 'EOF'
          # Ghostwire ${{ steps.version.outputs.version }}
          
          ## ðŸ“¦ Downloads
          
          ### Linux
          - **AppImage**: Universal Linux binary (recommended)
          - **DEB**: Debian/Ubuntu package
          - **RPM**: Fedora/RHEL package
          
          ### macOS
          - **DMG**: macOS installer (Apple Silicon & Intel)
          
          ### Windows
          - **EXE**: Windows installer
          
          ## ðŸš€ Installation
          
          ### Linux (AppImage)
          ```bash
          chmod +x Ghostwire-*.AppImage
          ./Ghostwire-*.AppImage
          ```
          
          ### macOS
          1. Download the DMG
          2. Open and drag Ghostwire to Applications
          3. Right-click and select "Open" on first launch (Gatekeeper)
          
          ### Windows
          1. Download the EXE installer
          2. Run and follow the installation wizard
          
          ## âš ï¸ Important
          Make sure you have `httpcli` installed and in your PATH. Download from:
          https://github.com/cyrenus-sec/http-cli/releases
          
          ## ðŸ“ Changes
          See commit history for details.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            release/*
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish release
        uses: actions/github-script@v6
        if: always() # ensure publish runs after upload step
        with:
            github-token: ${{ secrets.GITHUB_TOKEN }}
            script: |
                const tag = process.env.VERSION;

                if (!tag) {
                    throw new Error(
                    'VERSION env not set; make sure the Extract version step has id: version'
                    );
                }

                try {
                    const { data: release } = await github.rest.repos.getReleaseByTag({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    tag,
                    });

                    if (!release.draft) {
                    console.log(
                        `Release for tag ${tag} is already published (release id ${release.id}).`
                    );
                    } else {
                    await github.rest.repos.updateRelease({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        release_id: release.id,
                        draft: false,
                    });

                    console.log(
                        `Published release ${release.id} for tag ${tag}.`
                    );
                    }
                } catch (err) {
                    throw err;
                }
        env:
            VERSION: ${{ steps.version.outputs.version }}
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}